<ion-header>

  <ion-navbar>
    <ion-title>provider</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input [(ngModel)]="provider.nome"
               type="text"
               placeholder="Nome do Prestador"
               clearInput clearOnEdit="false">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="provider.email"
                    type="text"
                    placeholder="E-mail"
                    clearInput clearOnEdit="false">
         </ion-input>
       </ion-item>
       <ion-list>
           <ion-item>
             <ion-label>Gaming</ion-label>
             <ion-select [(ngModel)]="provider.categoria">
               <ion-option value="tec">Técnico</ion-option>
               <ion-option value="eng4">Engenheiro</ion-option>
               <ion-option value="prd">Predial</ion-option>
               <ion-option value="inf">Informática</ion-option>
               <ion-option value="hid">Hidráulica</ion-option>
               <ion-option value="ele">Eeletrônica</ion-option>
             </ion-select>
           </ion-item>
        </ion-list>
         <ion-item>
             <ion-input [(ngModel)]="provider.descricao"
                         
                         type="text"
                         placeholder="Descreva suaOcupação"
                         clearInput clearOnEdit="false">
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-input [(ngModel)]="provider.lat"
                          type="text"
                          placeholder="Latitude"
                          clearInput clearOnEdit="false">
               </ion-input>
             </ion-item>
             <ion-item>
                <ion-input [(ngModel)]="provider.lng"
                            type="text"
                            placeholder="Longitude"
                            clearInput clearOnEdit="false">
                 </ion-input>
               </ion-item>
           
         
       
     
    <h6 *ngIf="errorPassword" class="error"> {{messagePassword}}</h6>
    <button ion-button (click)="cadastrar(provider)">Enviar Solicitação</button>
  
</ion-content>
